<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="card p-4" style="background-color: rgb(255 255 255 / 57%);" >
        <h3>Hello, {{ name }}</h3>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="input_mail">Enter message:</label>
                <textarea class="form-control" id="input_mail" name="input_mail" rows="4" cols="50" required></textarea>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </form>
    </div>
 
</body>
</html>
